<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-purple-700">Upload a File</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file" class="file-input file-input-bordered w-full" required>
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg w-full">
                Upload
            </button>
        </form>
        <a href="/dashboard" class="block mt-4 text-center text-blue-500 underline">Go to Dashboard</a>
    </div>
</body>
</html>
